<p style="text-align: center;"><big><strong>DEMON ZAPPER</strong></big></p>
<br />
<ul>
    <li><em>Descent Into Avernus</em>, p. 106</li>
</ul>
<p>A <strong>Nirvanan cogbox</strong> is part of the apparatus which imprisons the unicorn. Removing the cogbox without
    damaging it is a DC 14 Intelligence (Arcana) check. Removing the cogbox disables the device.</p>
